<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- style-sheet -->
     <link rel="stylesheet" href="style.css">
    <!-- tailwind-css cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy-ui cdn -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font-awsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section -->
     <header class="flex flex-col-reverse md:flex-row justify-center gap-20 w-10/12 mx-auto ">
        <div class="header-content flex flex-col justify-center gap-3 -mt-10 md:mt-0">
            <h1 class="font-bold text-3xl md:text-6xl">It's good  tea time at The  Tea House</h1>
            <p>Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="btn !bg-gradient-to-r !from-[#ff8536] !to-[#ff0904] !text-white hover:opacity-90 !rounded-lg w-fit">
                <span>Explore More</span>
                <i class="fa-solid fa-arrow-right -rotate-45"></i>
            </button>
        </div>
        <div class="header-img relative pt-10">
            <img class="mx-auto" src="./images/banner.png" alt="">
            <div class="absolute bg-white flex items-center gap-2 shadow-2xl w-fit p-2 rounded-2xl -mt-20 ml-5 md:ml-0">
                <i class="fa-solid fa-star text-yellow-300"></i>
                <div>
                    <h2 class="font-bold">5.00</h2>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>

     </header>
</body>
</html>
